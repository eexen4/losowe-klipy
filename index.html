<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Losowe Klipy Twitch</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    #clipContainer {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

<div id="clipContainer"></div>

<script>
  const proxyUrl = "https://twitch-proxy-server.app/api/twitchProxy"; // <-- Twoja domena Vercel
  const userId = "443343853"; // <-- Twój broadcaster ID (numer, nie login)
  const parentDomain = "eexen4.github.io"; // <-- Twoja domena GitHub Pages (bez https://)

  let clipsQueue = [];
  let currentClipIndex = 0;
  let clipTimer = null;

  async function loadClips() {
    try {
      const response = await fetch(`${proxyUrl}?endpoint=clips&params=broadcaster_id=${userId}&first=100`);
      const data = await response.json();

      if (!data.data || data.data.length === 0) {
        document.getElementById("clipContainer").innerHTML = "<p style='color:white'>Brak dostępnych klipów.</p>";
        return;
      }

      clipsQueue = shuffleArray(data.data);
      playNextClip();

    } catch (error) {
      console.error("Błąd ładowania klipów:", error);
      document.getElementById("clipContainer").innerHTML = "<p style='color:white'>Błąd ładowania klipów.</p>";
    }
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function playNextClip() {
    if (clipTimer) clearTimeout(clipTimer);

    if (currentClipIndex >= clipsQueue.length) {
      clipsQueue = shuffleArray(clipsQueue);
      currentClipIndex = 0;
    }

    const clip = clipsQueue[currentClipIndex];
    const iframe = document.createElement('iframe');
    iframe.src = `https://clips.twitch.tv/embed?clip=${clip.id}&parent=${parentDomain}&autoplay=true&muted=false`;
    iframe.allowFullscreen = true;

    const container = document.getElementById("clipContainer");
    container.innerHTML = '';
    container.appendChild(iframe);

    clipTimer = setTimeout(() => {
      currentClipIndex++;
      playNextClip();
    }, (clip.duration + 2) * 1000); // czas klipu + 2 sekundy buforu
  }

  loadClips();
</script>

</body>
</html>
