<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Losowe Klipy Twitch</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }
    iframe {
      width: 80vw;
      height: 45vw;
      max-width: 1280px;
      max-height: 720px;
      margin-bottom: 20px;
      border: none;
    }
    h1 {
      color: white;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>Klipy z Twitcha</h1>
<div id="clipContainer"></div>

<script>
  const proxyUrl = "https://twitch-proxy-server.vercel.app/api/twitchProxy"; // <-- zmień na swoją domenę Vercel
  const userId = "443343853"; // <-- zmień na swój broadcaster_id (numer, nie login)

  async function loadClips() {
    try {
      const response = await fetch(`https://twitch-proxy-server.vercel.app/api/twitchProxy?endpoint=clips&params=broadcaster_id=${userId}&first=50`);
      const data = await response.json();

      if (!data.data || data.data.length === 0) {
        document.getElementById("clipContainer").innerHTML = "<p style='color:white'>Brak dostępnych klipów.</p>";
        return;
      }

      data.data.forEach(clip => {
        const iframe = document.createElement('iframe');
        iframe.src = `https://clips.twitch.tv/embed?clip=${clip.id}&parent=eexen4.github.io`; // <-- zmień na swoją domenę GitHub Pages
        iframe.allowFullscreen = true;
        document.getElementById("clipContainer").appendChild(iframe);
      });

    } catch (error) {
      console.error("Błąd ładowania klipów:", error);
      document.getElementById("clipContainer").innerHTML = "<p style='color:white'>Błąd ładowania klipów.</p>";
    }
  }

  loadClips();
</script>

</body>
</html>
