<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Losowe Klipy Twitch</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    #clipContainer {
      width: 100%;
      height: 100%;
      position: relative;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      transition: opacity 0.5s ease;
    }
  </style>
</head>
<body>

<div id="clipContainer">
  <iframe id="currentClip" style="opacity: 1;"></iframe>
  <iframe id="nextClip" style="opacity: 0;"></iframe>
</div>

<script>
  const proxyUrl = "https://twoja-nazwa.vercel.app/api/twitchProxy"; // <-- Twoja domena Vercel
  const userId = "TWÓJ_BROADCASTER_ID"; // <-- Twój broadcaster ID (numer, nie login)
  const parentDomain = "twoja-strona.github.io"; // <-- Twoja domena GitHub Pages (bez https://)

  let clipsQueue = [];
  let currentClipIndex = 0;
  let clipTimer = null;
  let preloadTimer = null;

  async function loadClips() {
    try {
      const response = await fetch(`${proxyUrl}?endpoint=clips&params=broadcaster_id=${userId}&first=100`);
      const data = await response.json();

      if (!data.data || data.data.length === 0) {
        document.getElementById("clipContainer").innerHTML = "<p style='color:white'>Brak dostępnych klipów.</p>";
        return;
      }

      clipsQueue = shuffleArray(data.data);
      playNextClip();

    } catch (error) {
      console.error("Błąd ładowania klipów:", error);
      document.getElementById("clipContainer").innerHTML = "<p style='color:white'>Błąd ładowania klipów.</p>";
    }
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function playNextClip() {
    if (clipTimer) clearTimeout(clipTimer);
    if (preloadTimer) clearTimeout(preloadTimer);

    if (currentClipIndex >= clipsQueue.length) {
      clipsQueue = shuffleArray(clipsQueue);
      currentClipIndex = 0;
    }

    const clip = clipsQueue[currentClipIndex];
    const currentIframe = document.getElementById("currentClip");
    const nextIframe = document.getElementById("nextClip");

    currentIframe.src = `https://clips.twitch.tv/embed?clip=${clip.id}&parent=${parentDomain}&autoplay=true&muted=false`;
    currentIframe.style.opacity = 1;
    nextIframe.style.opacity = 0;

    preloadTimer = setTimeout(preloadNextClip, (clip.duration - 5) * 1000); // wczytaj kolejny klip 5 sekund przed końcem

    clipTimer = setTimeout(() => {
      swapClips();
      currentClipIndex++;
      playNextClip();
    }, (clip.duration + 1) * 1000); // zmiana tuż po zakończeniu
  }

  function preloadNextClip() {
    const nextIndex = (currentClipIndex + 1) % clipsQueue.length;
    const nextClip = clipsQueue[nextIndex];
    const nextIframe = document.getElementById("nextClip");

    nextIframe.src = `https://clips.twitch.tv/embed?clip=${nextClip.id}&parent=${parentDomain}&autoplay=true&muted=false`;
  }

  function swapClips() {
    const currentIframe = document.getElementById("currentClip");
    const nextIframe = document.getElementById("nextClip");

    currentIframe.style.opacity = 0;
    nextIframe.style.opacity = 1;

    currentIframe.src = "about:blank"; // wyczyść aktualny iframe po przełączeniu
    currentIframe.id = "nextClip";
    nextIframe.id = "currentClip";
  }

  loadClips();
</script>

</body>
</html>
