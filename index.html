<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Losowe Klipy Twitch (Video)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      overflow: hidden;
    }
    #clipContainer {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>

<div id="clipContainer"></div>

<script>
  const proxyUrl = "https://twitch-proxy-server.vercel.app/api/twitchProxy";
  const userId = "443343853";

  let clipsQueue = [];
  let currentClipIndex = 0;

  async function loadClips() {
    try {
      const response = await fetch(`${proxyUrl}?endpoint=clips&params=broadcaster_id=${userId}&first=100`);
      const data = await response.json();

      if (!data.data || data.data.length === 0) {
        document.getElementById("clipContainer").innerHTML = "<p style='color:white'>Brak dostępnych klipów.</p>";
        return;
      }

      clipsQueue = shuffleArray(data.data);
      playNextClip();

    } catch (error) {
      console.error("Błąd ładowania klipów:", error);
      document.getElementById("clipContainer").innerHTML = "<p style='color:white'>Błąd ładowania klipów.</p>";
    }
  }

  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function getMp4Url(thumbnailUrl) {
    return thumbnailUrl.replace("-preview-480x272.jpg", ".mp4");
  }

  function playNextClip() {
    if (currentClipIndex >= clipsQueue.length) {
      clipsQueue = shuffleArray(clipsQueue);
      currentClipIndex = 0;
    }

    const clip = clipsQueue[currentClipIndex];
    const container = document.getElementById("clipContainer");
    const video = document.createElement('video');

    const videoUrl = getMp4Url(clip.thumbnail_url);

    video.src = videoUrl;
    video.autoplay = true;
    video.controls = false;
    video.muted = false;
    video.playsInline = true;

    video.onended = () => {
      currentClipIndex++;
      playNextClip();
    };

    container.innerHTML = '';
    container.appendChild(video);
  }

  loadClips();
</script>

</body>
</html>
